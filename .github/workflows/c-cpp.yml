name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-windows:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: cmake mkdir
      run: mkdir build
    - name: cmake create project
      run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64
    - name: cmake make
      run: cmake --build build --config Release
    - name: test
      run: ./build/Release/test.exe

  build-linux:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: cmake mkdir
      run: mkdir build
    - name: cmake build
      run: cmake -S . -B build
    - name: cmake make
      run: cmake --build build/ --target all
    - name: test
      run: ./build/test

  build-macos:

    runs-on: macOS-12
    
    steps:
    - uses: actions/checkout@v2
    - name: cmake mkdir
      run: mkdir build
    - name: cmake build
      run: cmake -S . -B build
    - name: cmake make
      run: cmake --build build/ --target all
    - name: test
      run: ./build/test