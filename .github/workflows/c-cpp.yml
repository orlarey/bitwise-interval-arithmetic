name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake mkdir
      run: mkdir build
    - name: cmake create project
      run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64
    - name: cmake make
      run: cmake --build build --config Release
    - name: test
      run: ./build/Release/test.exe
