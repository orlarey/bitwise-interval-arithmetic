name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: mkdir build
      run: cd build
    - name: cmake build
      run: cmake .. -G "Visual Studio 17 2022" -A x64
    - name: cmake make
      run: cmake --build . --target all
    - name: test
      run: ./test
